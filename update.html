<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPDATE</title>
    <style>
      #box {
        margin-left: 5rem;
        padding: 2rem;
        width: 40%;
        height: 30rem;
        border: 2px solid black;
      }
      input {
        width: 20rem;
        height: 3rem;
      }
      label {
        font-weight: bolder;
      }
      button {
        margin-left: 5rem;

        height: 2rem;
        width: 7rem;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset id="box">
        <select id="b1">
          <option value="">---------select any one-------</option>
          <option>username</option>
          <option>userid</option>
        </select>
        <input type="text" id="srctxt" />
        <br /><br />
        <input type="button" value="search" id="sch" /><br /><br />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
          $("#sch").click(function () {
            var a = document.querySelector("#b1").value;
            // alert(a);
            var b = $("#srctxt").val();
            // alert(a + b);
            $.ajax({
              url: "form.py",
              method: "post",
              data: {
                t1: "hellosearch",
                x1: a,
                x2: b,
              },
              success: function (data) {
                console.log(data);
              },
            });
          });
        </script>
      </fieldset>
    </form>
  </body>
</html>
